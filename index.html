<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="container">
      <img class="logo" src="./images/logo.svg" alt="logo" />
      <h1><span class="gray-slim">We are launching</span> soon!</h1>
      <p>Subscribe and get notified</p>
      <form class="form" action="">
        <div class="input-group">
          <input
            type="email "
            class="email"
            placeholder="Your email address..."
          />
          <p class="error-empty">Email cannot be empty</p>
          <p class="error">Please provide a valid email address</p>
        </div>

        <button class="btn">Notify Me</button>
      </form>
      <img
        src="./images/illustration-dashboard.png"
        alt=""
        class="img-dashboard"
      />
      <div class="socials">
        <div class="icon-wrapper">
          <ion-icon class="icon" name="logo-facebook"></ion-icon>
        </div>
        <div class="icon-wrapper">
          <ion-icon class="icon" name="logo-twitter"></ion-icon>
        </div>
        <div class="icon-wrapper">
          <ion-icon class="icon" name="logo-instagram"></ion-icon>
        </div>
      </div>
      <span class="copyright">&copy; Copyright Ping. All rights reserved.</span>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
